<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Linking the compiled Tailwind CSS file -->
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-blue-400 to-blue-200 min-h-screen p-4">

  <!-- Main container for the weather app -->
  <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-xl p-6 space-y-4">

    <!-- App title -->
    <h1 class="text-2xl font-bold text-center">Weather Forecast App</h1>

    <!-- Input field and buttons for city search and current location -->
    <div class="flex flex-col sm:flex-row gap-3">
      <!-- Input for city name -->
      <input id="cityInput" type="text" placeholder="Enter city name" 
        class="flex-1 px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 ring-blue-400"/>
      
      <!-- Search button -->
      <button id="searchBtn" 
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
        Search
      </button>

      <!-- Use current location button -->
      <button id="currentLocationBtn" 
        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
        Use Location
      </button>
    </div>

    <!-- Dropdown to show recently searched cities (hidden by default) -->
    <select id="recentCities" class="w-full px-4 py-2 rounded-lg border hidden"></select>

    <!-- Container to show current weather result -->
    <div id="weatherResult" class="text-center space-y-2 mt-4"></div>

    <!-- Container for the forecast cards -->
    <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4 mt-6"></div>

    <!-- Error message display -->
    <p id="error" class="text-red-600 text-center"></p>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
